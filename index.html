<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-box">
            <div class="left-box">
                <div class="imgae-box"><img src="R.jpeg" alt="sachine" class="imgae-box-dm"></div>
                <div class="player-name"></div>
                <button class="left-button" onclick="playerOne()"><h4>Play</h4></button>
            </div>
            <div class="middle-box">
                <div class="upper-box">
                    <div class="boxme " id="player1-box1"></div>
                    <div class="boxme " id="player1-box2"></div>
                    <div class="boxme " id="player1-box3"></div>
                    <div class="boxme " id="player1-box4"></div>
                    <div class="boxme " id="player1-box5"></div>
                    <div class="boxme " id="player1-box6"></div>
                </div>
                <div class="middle-mai-box">
                    <div class="player-one-score" id="playonescore"></div>
                    <div class="vs"><h1>VS</h1></div>
                    <div class="player-second-score" id="playseconscore"></div>
                </div>
                <div class="lower-box">
                    <div class="boxme " id="player2-box1"></div>
                    <div class="boxme " id="player2-box2"></div>
                    <div class="boxme " id="player2-box3"></div>
                    <div class="boxme " id="player2-box4"></div>
                    <div class="boxme " id="player2-box5"></div>
                    <div class="boxme " id="player2-box6"></div>
                </div>
            </div>
            <div class="right-box">
                <div class="imgae-box"><img src="dhoni.jpg" alt="sachine" class="imgae-box-dm" ></div>
                <div class="player-name">
                </div>
                <button class="right-button" onclick="playerSecond()"><h4>Play</h4></button>
            </div>
        </div>

        <div class="button-holder">
            <div class="game-start-button" onclick="checkwinner()">
              <h3>Check Winner</h3>
            
            </div>
            <div class="game-reset-button" onclick="resetMYgame()">
                <h4>RESET</h4>
            </div>
        </div>

    <script src="script.js">

    </script>

    </div>

</body>
</html>
